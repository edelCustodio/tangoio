<div class="layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
    <form
      [formGroup]="dateForm">
      <input 
        formControlName="SearchDate"
        type="text" class="large" placeholder="5-January-2000"
        id="app-input" data-test-id="app-input"/>
      <button (click)="search()" class="" id="submit-button" [disabled]="!dateForm.valid" data-test-id="submit-button">Search</button>
    </form>
    
  </section>
  <p *ngIf="searchDateControl.errors?.dateFormat">
    The format date required is d-mmmm-yyyy Ex. 5-January-2000
  </p>

  <ul *ngIf="stockData" class="mt-50 styled slide-up-fade-in" id="stockData" data-test-id="stock-data" >
    <li class="py-10">Open: {{ stockData.open }}</li>
    <li class="py-10">Close: {{ stockData.close }}</li>
    <li class="py-10">High: {{ stockData.high }}</li>
    <li class="py-10">Low: {{ stockData.low }}</li>
  </ul>

  <div *ngIf="!stockData && !init" class="mt-50 slide-up-fade-in"
       id="no-result" data-test-id="no-result">No Results Found</div>
</div>
